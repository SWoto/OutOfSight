services:
  pgadmin:
    image: dpage/pgadmin4:8.14
    container_name: pgadmin
    restart: unless-stopped
    ports:
      - '15433:80'
    env_file:
      - app/core/.env
    volumes:
      - ./database/pgadmin-data/:/var/lib/pgadmin/
    deploy:
      resources:
        limits:
          memory: 250M

  oos-fastapi-backend:
    build:
      context: app
      dockerfile: Dockerfile
    container_name: oos-fastend
    restart: unless-stopped
    environment:
      ENV_STATE: 'dev'
    ports:
      - '8000:8000'
    expose:
      - 8000
    deploy:
      resources:
        limits:
          memory: 500M
    volumes:
      - ./logs/:/home/logs/
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level debug --workers 3 --reload